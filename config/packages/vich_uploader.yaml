vich_uploader:
    db_driver: orm

    mappings:
        images:
            uri_prefix: "%images%"
            upload_destination: "%kernel.project_dir%/public%images%"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        documents:
            uri_prefix: "%documents%"
            upload_destination: "%kernel.project_dir%/public%documents%"
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

    metadata:
        type: attribute
